{% extends 'base.html' %}
{% load static %}
{% block content %}
<style media="screen">
  .image{
    max-width: 400;
    max-height: 400;
  }
</style>
<div class="container">
  <h4>Your all images:</h4>
  <div class="row">
    {% for i in all %}
    <div class="col-12 m-3">
      <img src="{{i.image.url}}" class="image">
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
