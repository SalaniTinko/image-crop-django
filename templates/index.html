{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles/style.css' %}" />

<section>
      <div class="container py-5">
        <header class="text-center mb-5 text-white">
          <div class="row">
            <div class="col-lg-7 mx-auto">
            <h1><strong>Pricing Plans</strong></h1>
            </div>
          </div>
        </header>
        <br/>
        <!-- END -->
        <div class="d-flex justify-content-center" id=fix-mobile>
          <!-- Pricing Table-->
          <div class="col-lg-4 mb-5 mb-lg-0">
            <div class="bg-white p-5 rounded-lg shadow">
              <h1 class="type-order">Basic</h1>
              <h2 class="order-price" >$<strong id="order-01">49.99</strong></h2>
              {% csrf_token %}
              <hr/>
              <ul class="laleist-unstyled my-5 text-small text-left">
                <li class="mb-3">
                  <i class="fa fa-check mr-2 text-primary"></i>- Feature 1
                </li>
                <li class="mb-3">
                  <i class="fa fa-check mr-2 text-primary"></i>- Feature 2
                </li>
                <li class="mb-3">
                  <i class="fa fa-check mr-2 text-primary"></i>- Feature 3
                </li>

              </ul>
              <a href="/upload/" id="plan-01" class="btn btn-primary btn-block p-2 shadow rounded-pill">Choose</a>
            </div>
          </div>
          <!-- END -->
          <!-- Pricing Table-->
          <div class="col-lg-4 mb-5 mb-lg-0">
            <div class="bg-white p-5 rounded-lg shadow">
              <h1 class="type-order">Pro Plan</h1>
              <h2 class="order-price">$<strong id="order-02">99.99</strong></h2>
              <hr/>
              <ul class="list-unstyled my-5 text-small text-left font-weight-normal">
                <li class="mb-3">
                  <i class="fa fa-check mr-2 text-primary"></i>- Feature 1
                </li>
                <li class="mb-3">
                  <i class="fa fa-check mr-2 text-primary"></i>- Feature 2
                </li>
                <li class="mb-3">
                  <i class="fa fa-check mr-2 text-primary"></i>- Feature 3
                </li>


              </ul>
              <a href="/upload/" id="plan-02" class="btn btn-primary btn-block p-2 shadow rounded-pill">Choose</a>
            </div>
          </div>
          <!-- END -->
        </div>
      </div>
    </section>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- choose plans -->
<script>
  $("document").ready(function(){

    $("#plan-01").click( function(event){
      Value = $("#order-01").text()
       $.ajax({
            type: 'GET',
            contentType: 'json',
            url: "/upload/",
            token :"{{csrf_token}}",
            data: {
              'Value': Value, // from form
            },
            success: function () {

             // $('#message').html("<h2>Contact Form Submitted!</h2>");

                location.replace("http://127.0.0.1:8000/upload/");
            }
          });
          return false;
       });
  });
</script>
<script>
  $("document").ready(function(){

    $("#plan-02").click( function(event){
      Value = $("#order-02").text()
       $.ajax({
            type: 'GET',
            contentType: 'json',
            url: "/upload/",
            token :"{{csrf_token}}",
            data: {
              'Value': Value, // from form
            },
            success: function () {

             // $('#message').html("<h2>Contact Form Submitted!</h2>");

                location.replace("http://127.0.0.1:8000/upload/");
            }
          });
          return false;
       });
  });
</script>

       src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

       crossorigin="anonymous">
     </script>
{% endblock%}
